<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 라이브러리 설치와 같음 -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>use axiod</title>
</head>
<body>
  <script>
    // 요청을 보낼 url 정의
    const url = 'https://koreanjson.com/posts/3'
    // axios를 이용하여 url로 get 요청을 보낸다.
    axios.get(url)
      // 그리고 응답이 도착한 다음 실행 할 함수를 정의한다.(응답의 내용은 함수의 인자로 받는다.)
      .then(function(response) {
        const data = response.data
        document.write(data.content.substring(0,49))
      })
  </script>
</body>
</html>
