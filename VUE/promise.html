<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>Promise</title>
</head>
<body>
  <script>
    // 프로미스 : 비동기 작업을 처리할때 사용하는 객체
    // 성공하면 '.then()' 구문으로, 실패하면 '.catch()' 구문으로 처리한다
    const API_URL = 'https://dog.ceo/api/breeds/image/random'
    axios.get(API_URL) // promise <resoloved>
      .then(response =>{  // promise 의 value를 .then으로 풀어준다.
        console.log(response)
      })
      // promise <rejected>
      .catch(error =>{  // promise 의 error를 catch를 통해 출력한다.
        console.error(error)
      })
  </script>
</body>
</html>
